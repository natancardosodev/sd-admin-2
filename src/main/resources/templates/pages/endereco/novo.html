<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutPadrao">

<section layout:fragment="conteudo">

    <div id="page-wrapper">
        <div class="row top-header">
            <div class="col-lg-12">
                <h1>Cadastro de Endereço</h1>
            </div>
        </div>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Endereços</li>
        </ol>
        <!-- FORMULARIO DE CADASTRO -->

        <div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${mensagem}"></span>
        </div>

        <form th:object="${endereco}" th:action="@{/enderecos/save}" method="POST" role="form">

            <input id="id" type="hidden" class="form-control" th:field="*{id}" />
            <div class="form-group">
                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                        <span th:text="${detailedError.message}"></span>
                    </div>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('rua')}? 'has-error'">
                <label>Rua</label>
                <input id="rua" class="form-control" type="text" name="rua" th:field="*{rua}" />
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('bairro')}? 'has-error'">
                <label>Bairro</label>
                <input id="bairro" class="form-control" type="text" name="bairro" th:field="*{bairro}" />
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('cidade')}? 'has-error'">
                <label>Cidade</label>
                <input id="cidade" class="form-control" type="text" name="cidade" th:field="*{cidade}" />
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('estado')}? 'has-error'">
                <label>Estado</label>
					<select id="estado" name="estado" class="form-control" th:field="*{estado}">
					    <option value="AC">Acre</option>
					    <option value="AL">Alagoas</option>
					    <option value="AP">Amapá</option>
					    <option value="AM">Amazonas</option>
					    <option value="BA">Bahia</option>
					    <option value="CE">Ceará</option>
					    <option value="DF">Distrito Federal</option>
					    <option value="ES">Espírito Santo</option>
					    <option value="GO">Goiás</option>
					    <option value="MA">Maranhão</option>
					    <option value="MT">Mato Grosso</option>
					    <option value="MS">Mato Grosso do Sul</option>
					    <option value="MG">Minas Gerais</option>
					    <option value="PA">Pará</option>
					    <option value="PB">Paraíba</option>
					    <option value="PR">Paraná</option>
					    <option value="PE">Pernambuco</option>
					    <option value="PI">Piauí</option>
					    <option value="RJ">Rio de Janeiro</option>
					    <option value="RN">Rio Grande do Norte</option>
					    <option value="RS">Rio Grande do Sul</option>
					    <option value="RO">Rondônia</option>
					    <option value="RR">Roraima</option>
					    <option value="SC">Santa Catarina</option>
					    <option value="SP">São Paulo</option>
					    <option value="SE">Sergipe</option>
					    <option value="TO">Tocantins</option>
					</select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline btn-primary">Salvar</button>
                <a th:href="@{/enderecos}" type="button" class="btn btn-outline btn-success">Endereços</a>
            </div>
        </form>
    </div>
</section>

</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutPadrao">

<section layout:fragment="conteudo">

    <div id="page-wrapper">
        <div class="row top-header">
            <div class="col-lg-12">
                <h1>Novo Endereço</h1>
            </div>
        </div>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Endereços</li>
        </ol>
        <!-- FORMULARIO DE CADASTRO -->

        <div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${mensagem}"></span>
        </div>

        <form th:object="${endereco}" th:action="@{/enderecos/save}" method="POST" role="form">

            <input id="id" type="hidden" class="form-control" th:field="*{id}" />
            <div class="form-group">
                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                        <span th:text="${detailedError.message}"></span>
                    </div>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('rua')}? 'has-error'">
                <label>Rua</label>
                <input id="rua" class="form-control" type="text" name="rua" th:field="*{rua}" />
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('bairro')}? 'has-error'">
                <label>Bairro</label>
                <input id="bairro" class="form-control" type="text" name="bairro" th:field="*{bairro}" />
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('cidade')}? 'has-error'">
                <label>Cidade</label>
                <input id="cidade" class="form-control" type="text" name="cidade" th:field="*{cidade}" />
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('estado')}? 'has-error'">
                <label>Estado</label>
                <input id="estado" class="form-control" type="text" name="estado" th:field="*{estado}" />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline btn-primary">Salvar</button>
                <a th:href="@{/enderecos}" type="button" class="btn btn-outline btn-success">Endereços</a>
            </div>
        </form>
    </div>
</section>

</html>

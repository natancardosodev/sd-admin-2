<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutPadrao">

<section layout:fragment="conteudo">

    <div id="page-wrapper">
        <div class="row top-header">
            <div class="col-lg-12">
                <h2 class="page-header">Telefones</h2>
            </div>
        </div>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Telefone</li>

        </ol>

        <div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${mensagem}"></span>
        </div>

        <div class="alert alert-success" th:if="${not #strings.isEmpty(removido)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${removido}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>Contato</th>
                        <th>Empresa</th>
                        <th>Funcionario</th>
                        <th class="th-acoes">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t: ${telefones}">
                        <td th:text="${t.id}"></td>
                        <td th:text="${t.descricao}"></td>
                        <td th:each="c: ${contatos}" th:text="${c.nome}"></td>
                        <td th:each="e: ${empresas}" th:text="${e.nome}"></td>
                        <td th:each="f: ${funcionario}" th:text="${f.nome}"></td>
                        <td>
                            <a th:href="@{contatos/edit/{id}(id=${t.id})}" type="button" class="btn btn-outline btn-warning">Editar</a>
                            <a th:href="@{contatos/delete/{id}(id=${t.id})}" type="button" class="btn btn-outline btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/telefones/novo}" type="button" class="btn btn-outline btn-primary">Novo Telefone</a>
        </div>

    </div>
</section>

</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutPadrao">

<section layout:fragment="conteudo">

    <div id="page-wrapper">
        <div class="row top-header">
            <div class="col-lg-12">
                <h2 class="page-header">Emails</h2>
            </div>
        </div>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Email</li>
        </ol>

        <div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${mensagem}"></span>
        </div>

        <div class="alert alert-success" th:if="${not #strings.isEmpty(removido)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${removido}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>Contato</th>
                        <th>Empresa</th>
                        <th>Funcionário</th>
                        <th>Fornecedor</th>
                        <th class="th-acoes">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e: ${emails}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.descricao}"></td>
                        <td th:text="${e.contato.nome}"></td>
                        <td th:text="${e.empresa.nome}"></td>
                        <td th:text="${e.funcionario.nome}"></td>
                        <td th:text="${e.fornecedor.nome}"></td>
                        <td>
                            <a th:href="@{emails/edit/{id}(id=${e.id})}" type="button" class="btn btn-outline btn-warning">Editar</a>
                            <a th:href="@{emails/delete/{id}(id=${e.id})}" type="button" class="btn btn-outline btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/emails/novo}" type="button" class="btn btn-outline btn-primary">Novo Email</a>
        </div>

    </div>
</section>

</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutPadrao">

<section layout:fragment="conteudo">

    <div id="page-wrapper">
        <div class="row top-header">
            <div class="col-lg-12">
                <h2 class="page-header">Produtos</h2>
            </div>
        </div>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Produto</li>

        </ol>

        <div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${mensagem}"></span>
        </div>

        <div class="alert alert-success" th:if="${not #strings.isEmpty(removido)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${removido}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Categoria</th>
                        <th>Data de Validade</th>
                        <th>Fornecedor</th>
                        <th class="th-acoes">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p: ${produtos}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nome}"></td>
                        <td th:text="${p.codigo}"></td>
                        <td th:text="${p.categoria}"></td>
                        <td th:text="${#dates.format(p.dataValidade, 'dd/MM/yyyy')}"></td>
                        <td th:text="${p.fornecedor.nome}"></td>
                        <td>
                            <a th:href="@{produtos/edit/{id}(id=${p.id})}" type="button" class="btn btn-outline btn-warning">Editar</a>
                            <a th:href="@{produtos/delete/{id}(id=${p.id})}" type="button" class="btn btn-outline btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/produtos/novo}" type="button" class="btn btn-outline btn-primary">Novo Produto</a>
        </div>

    </div>
</section>

</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutPadrao">

<section layout:fragment="conteudo">

    <div id="page-wrapper">
        <div class="row top-header">
            <div class="col-lg-12">
                <h2 class="page-header">Funcionários</h2>
            </div>
        </div>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Funcionario</li>

        </ol>

        <div class="alert alert-success" th:if="${not #strings.isEmpty(mensagem)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${mensagem}"></span>
        </div>

        <div class="alert alert-success" th:if="${not #strings.isEmpty(removido)}">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <span th:text="${removido}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Matrícula</th>
                        <th>Endereço</th>
                        <th class="th-acoes">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="f: ${funcionarios}">
                        <td th:text="${f.id}"></td>
                        <td th:text="${f.nome}"></td>
                        <td th:text="${f.matricula}"></td>
                        <td th:text="${f.endereco.rua}+ ' - ' +${f.endereco.cidade}"></td>
                        <td>
                            <a th:href="@{funcionarios/edit/{id}(id=${f.id})}" type="button" class="btn btn-outline btn-warning">Editar</a>
                            <a th:href="@{funcionarios/delete/{id}(id=${f.id})}" type="button" class="btn btn-outline btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/funcionarios/novo}" type="button" class="btn btn-outline btn-primary">Novo Funcionário</a>
        </div>

    </div>
</section>

</html>

<!DOCTYPE html>
<html lang="pt-BR"
	xmlns:th="http://www.thymeleaf.org">

    <head>
		    <meta charset="utf-8"/>
		    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		    <meta name="viewport" content="width=device-width, initial-scale=1"/>
		    <meta name="description" content=""/>
		    <meta name="author" content=""/>
		
		    <title>Login</title>
		
		    <!-- Bootstrap Core CSS -->
		    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- 		    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/> -->
		
		    <!-- MetisMenu CSS -->
		    <link  th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>
		
		    <!-- Custom CSS -->
		    <link  th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet"/>
		
		    <!-- Morris Charts CSS -->
		    <link th:href="@{/vendor/morrisjs/morris.css}" rel="stylesheet"/>
		
		    <!-- Custom Fonts -->
		    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
		    
		    <link th:href="@{/vendor/css/login.css}" rel="stylesheet" type="text/css"/>
		
		</head>

<body id="LoginForm">
<div class="container">
	<div class="login-form">
		<div class="main-div col-md-4 col-sm-12">
		    <div class="panel">
		   		<h2>Admin Login</h2>
		   </div>
		   
		   <div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Usuário ou senha inválido !</p>
			</div>
                 	
	        <div th:if="${param.logout}">
	            Até logo !
	        </div>
		   
<form th:object="${usuario}" th:action="@{/login/signin}" method="POST" role="form">

<!--             <input id="id" type="hidden" class="form-control" th:field="*{id}" /> -->
            <div class="form-group">
                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                        <span th:text="${mensagem}"></span>
                    </div>
                </div>
            </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('login')}? 'has-error'">
            <input id="login" class="form-control" type="text" name="login" th:field="*{login}" placeholder="Usuário" required/>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
            <input id="senha" class="form-control" type="password" name="senha" th:field="*{senha}" placeholder="Senha" required/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </div>
</form>
    
		</div>
	</div>
</div>

  		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	    <script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>
	    <script th:src="@{/vendor/raphael/raphael.min.js}"></script>
	    <script th:src="@{/vendor/morrisjs/morris.min.js}"></script>
	    <script th:src="@{/data/morris-data.js}"></script>
	    <script th:src="@{/dist/js/sb-admin-2.js}"></script>

</body>

</html>
